<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Transform</h1>
    
    <div class="container">
        
        <div class="maindiv d-flex">
            <div class="child c1 d-flex"><span>Rotate</span></div>
            <div class="child c2 d-flex"><span>RotateX</span></div>
            <div class="child c3 d-flex"><span>RotateY</span></div>
        </div>
    
        <div class="maindiv d-flex">
            <div class="child c4 d-flex"><span>Skew</span></div>
            <div class="child c5 d-flex"><span>SkewX</span></div>
            <div class="child c6 d-flex"><span>SkewY</span></div>
        </div>
    
    
        <div class="maindiv d-flex">
            <div class="child c7 d-flex"><span>Translate</span></div>
            <div class="child c8 d-flex"><span>TranslateX</span></div>
            <div class="child c9 d-flex"><span>TranslateY</span></div>
        </div>
    
        <div class="maindiv d-flex">
            <div class="child c10 d-flex"><span>Scale</span></div>
            <div class="child c11 d-flex"><span>ScaleX</span></div>
            <div class="child c12 d-flex"><span>ScaleY</span></div>
        </div>

    </div>



</body>
</html>
